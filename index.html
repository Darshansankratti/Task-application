<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js build application</title>
    <link href="./index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="loadInitialData()">
    <div class="add_new_button">
      <button
        class="btn btn-outline-success p-2"
        data-bs-toggle="modal"
        data-bs-target="#additemModal"
        type="submit"
      >
        <i class="fa-solid fa-plus"></i>Add item
      </button>
    </div>

    <!-- add new item Modal -->
    <div
      class="modal fade"
      id="additemModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new item
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- image url  -->
              <div class="mb-3">
                <label for="imageurl" class="form-label">Image URl</label>
                <input
                  type="text"
                  class="form-control"
                  id="imageurl"
                  placeholder="https:/image.png"
                />
                <div id="imageurl" class="form-text">its optional .</div>
              </div>
              <!-- task tittle -->
              <div class="mb-3">
                <label for="tittle" class="form-label">Task tittle</label>
                <input
                  type="text"
                  class="form-control"
                  id="tittle"
                  placeholder="Enter task tittle"
                  required
                />
              </div>
              <!-- task type -->
              <div class="mb-3">
                <label for="type" class="form-label">Task type</label>
                <input
                  type="text"
                  class="form-control"
                  id="type"
                  placeholder="Enter task type"
                  required
                />
              </div>
              <!-- task description -->
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Task Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Enter task Description...."
                  required
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSubmit()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- open task Modal -->
    <div
      class="modal fade"
      id="opentask"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="opentask">Task Details</h1>
            <!-- <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button> -->
          </div>
          <div class="modal-body task_modal_body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky application</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>

          <button
            class="btn btn-outline-success p-2"
            data-bs-toggle="modal"
            data-bs-target="#additemModal"
            type="submit"
          >
            <i class="fa-solid fa-plus"></i>Add item
          </button>
        </div>
      </div>
    </nav>
    <!-- container  -->
    <div class="container">
      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="input-group ms-5 w-50 d-flex p-2">
            <input
              type="text"
              class="form-control shadow-lg mb-5 bg-body-tertiary mr-auto"
              placeholder="search the  task"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <span
              class="input-group-text shadow-lg mb-5 bg-body-tertiary mr-auto"
              id="basic-addon2"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </div>
        </div>
      </section>

      <!-- cards section  -->
      <section>
        <div class="row task__contents"></div>
      </section>
    </div>

    <!-- script is here -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
